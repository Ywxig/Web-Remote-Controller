<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <button class="openbtn" onclick="openNav()"><b>Меню</b></button>

#insert template/sadebar.html

    <div id="main">
        <form action="/youtube" method="POST">
            <input type="text" name="reqest"><button type="submit">Найти</button>
            <br>
            <input type="text" name="video"><button type="submit">Открыть</button>
            <br>
        </form>
        <form action="/media" method="POST">
            <button type="submit" value="play" name="media">►</button>

    <script>
        function openNav() {
          document.getElementById("mySidebar").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidebar").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
        }
    </script>
